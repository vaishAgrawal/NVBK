<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Gallery</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f3ece7;
            color: #333;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: rgb(240, 217, 201);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .photo-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .photo-container img {
            width: 200px;
            height: 150px;
            border: 3px solid #d66433df;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .photo-container img:hover {
            transform: scale(1.1);
        }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background: #e8c2a8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        button {
            background-color: #7321169d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #c1583b;
        }
    </style>
</head>
<body>
    <h1>Service Gallery</h1>
    <p>Upload and view images from anywhere!</p>

    <div class="gallery" id="gallery"></div>

    <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadPhoto()">Upload Photo</button>
    </div>

    <script>
        // 🔥 Firebase Configuration (Replace with your Firebase credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 🔥 Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();

        // 📤 Upload Image to Firebase Storage
        function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return alert("Please select a file!");

            const file = fileInput.files[0];
            const storageRef = storage.ref('images/' + file.name);

            storageRef.put(file).then(snapshot => {
                return snapshot.ref.getDownloadURL();
            }).then(url => {
                savePhotoURL(url);
                displayPhoto(url);
                alert("Image uploaded successfully! ✅");
            }).catch(error => {
                console.error("Upload failed:", error);
                alert("Upload failed. Check console for details.");
            });
        }

        // 📌 Save Image URL in Firestore
        function savePhotoURL(url) {
            db.collection("gallery").add({ imageUrl: url });
        }

        // 🖼️ Display Image in Gallery
        function displayPhoto(url) {
            const gallery = document.getElementById('gallery');
            const container = document.createElement('div');
            container.classList.add('photo-container');

            const img = document.createElement('img');
            img.src = url;

            container.appendChild(img);
            gallery.appendChild(container);
        }

        // 🔄 Load All Images from Firestore When Page Loads
        function loadGallery() {
            db.collection("gallery").get().then(snapshot => {
                snapshot.forEach(doc => {
                    displayPhoto(doc.data().imageUrl);
                });
            }).catch(error => {
                console.error("Error loading images:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", loadGallery);
    </script>
</body>
</html>
